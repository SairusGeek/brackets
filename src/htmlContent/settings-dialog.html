 <div class="settings-dialog modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{Strings.SETTINGS}}</h1>
    </div>
    <div class="modal-body">

        <div class="tabbable tabs-left">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#main">Main</a>
                </li>
                {{#Extensions}}
                <li>
                    <a href="#settings-dialog-{{id}}">{{title}}</a>
                </li>
                {{/Extensions}}
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="main">
                    {{#MainPrefs}}
                    <label class="span3">{{key}}</label>
                    {{/MainPrefs}}
                </div>
                {{#Extensions}}
                <div class="tab-pane" id="settings-dialog-{{id}}">
                    {{#removed}}
                        {{Strings.EXTENSION_WAS_REMOVED}}
                    {{/removed}}
                    {{#prefs}}
                    <label class="span3">{{key}}</label>
                    {{/prefs}}
                </div>
                {{/Extensions}}
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn" data-button-id="cancel">{{Strings.CANCEL}}</button>
        <button class="dialog-button btn primary" data-button-id="ok">{{Strings.OK}}</button>
    </div>
</div>
